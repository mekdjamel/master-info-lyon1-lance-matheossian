<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="fr-fr" xmlns="http://www.w3.org/1999/xhtml" lang="fr-fr"><head>

        <head>
       
                <meta http-equiv="content-type" content="text/html; charset=utf-8" />
                <script type="text/javascript">
				
                        //Quand on redimenssione la fenêtre
                        window.onresize = function(event) {maj();}
						
						function maj(){
                                document.getElementById("svg").style.height = window.innerHeight+'px';
                                document.getElementById("svg").style.width = window.innerHeight+'px';
						}

                </script>
               
                <title>Echec en SVG</title>
        </head>
       
        <body onLoad="maj();">
                <strong>Voici un super échiquier :</strong> <br/><br/>
                <div id="svg">
                        <embed src="svg/echecs.svg" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
                </div>
               
        </body>
</html>
