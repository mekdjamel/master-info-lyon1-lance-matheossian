<html>
  <head>
    <title>Message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="template.css" />
    
    <script type="text/javascript" src="ajax.js"></script>

    <script type="text/javascript">

        function stockerMessage() {
            var message = 'message=' + document.forms["saisie"].elements["message"].value;
            sendRequestAsynchroneously('POST', 'messages.jsp', message);
        }

    </script>
  </head>
  <body>

    <fieldset>

        <legend>Message à envoyer</legend>

        <form name="saisie" onsubmit="stockerMessage()">
          <div>
              <!-- <textarea cols="50" rows="5" class="saisie" name="message"></textarea> -->
              <input type="text" name="message"/>
              <input type="submit" />
          </div>
        </form>

    </fieldset>


    <form  method="GET" action="Login" target="_parent">
        <div>
            <br/>
            <input type="submit" name="deconnexion" value="Déconnexion" />
        </div>
    </form>
          
  </body>
</html>
